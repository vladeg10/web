<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="light.css" id="theme-link">
</head>
<body >
<div class="header">
  Web-Technology
  <div class="theme">
    <input type="checkbox" id = "theme-check" onchange="ChangeTheme()"/>
    Dark theme
  </div>
</div>
<div class ="container">
  <h1>Registration form</h1>
  <form action="/reg-data" method="post">
    <div id="name-input-container">
      <label for="username-input">
        <img class="userimg" alt=""/>
      </label>
      <input type="text"
             id="username-input"
             placeholder="Username"
             minlength="3"
             maxlength="12"
             required
             name = "username"/>
    </div>
    <div id="password-input-container">
      <label for="password-input">
      <img class="passwordimg" alt=""/>
      </label>
      <input type="password"
             id="password-input"
             placeholder="Password"
             minlength="5"
             maxlength="20"
             required
             name = "password"/>
    </div>
    <div>
      <label for ="user-type-input">Select user type</label>
      <select id="user-type-input">
       <option value="Admin">Admin</option>
       <option value="User">User</option>
      </select>
    </div>
    <div>
      <input type = "submit" value ="Register" id="submit-input"/>
    </div>
  </form>
</div>
<script type="text/javascript" src="/script.js">
</script>
</body>
</html>
